<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuChat - Chat</title>
  <link rel="stylesheet" href="../static/chatstyles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="chat-interface">
  <header class="navbar">
    <div class="logo"><strong>Knowledge</strong> <span class="sub">Navigator</span></div>
    <nav>

      <a class="home-btn" href="landing.html">Home</a>
      <a class="chat-btn" href="chat.html">Chat</a>
      <a class="docs-btn" href="documents.html">Documents</a>

      <a href="#">Sign In</a>
      <a href="#" class="btn-primary">Get Started</a>
    </nav>
  </header>

  <main class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-title">
        <span class="chat-icon">ü§ñ</span> Document Assistant
      </div>

    </div>

    <div id="chatBox" class="chat-messages">
      <div class="message bot">
        <p>Hola! soy el asistente de documentos de tu empresa. Sube tu PDF en la secci√≥n de documentos y te ayudar√© a
          encontrar lo que buscas en tus documentos, qu√© te gustar√≠a saber?</p>
        <span class="timestamp">11:21:08 PM</span>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="question" placeholder="Ask a question about your documents..." />
      <button onclick="askBot()">‚û§</button>
    </div>
  </main>


  <script>
    async function uploadPDFs() {
      const files = document.getElementById("pdfFiles").files;
      const formData = new FormData();
      for (let file of files) formData.append("files", file);

      try {
        const res = await fetch("http://localhost:5500/upload", {
          method: "POST",
          body: formData
        });

        const contentType = res.headers.get("content-type");
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Error del servidor (${res.status}): ${text}`);
        }

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          alert(data.message);
        } else {
          const text = await res.text();
          alert("Respuesta no es JSON: " + text);
        }

      } catch (err) {
        console.error("Error al subir archivos:", err);
        alert("Error al subir archivos.");
      }
    }


    async function askBot() {
      const question = document.getElementById("question").value;
      if (!question.trim()) return;

      // A√±adir pregunta del usuario al chat
      appendMessage("T√∫", question);

      // Limpiar input
      document.getElementById("question").value = "";

      try {
        const res = await fetch("http://localhost:5500/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        appendMessage("Bot", data.answer);
      } catch (error) {
        console.error("Error:", error);
        appendMessage("Bot", "Ocurri√≥ un error al obtener la respuesta.");
      }
    }

    // Funci√≥n para agregar mensajes al chatBox
    function appendMessage(sender, message) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "T√∫" ? "user" : "bot");

      const msgContent = document.createElement("p");
      msgContent.textContent = message;

      const timestamp = document.createElement("span");
      timestamp.classList.add("timestamp");
      timestamp.textContent = new Date().toLocaleTimeString();

      msgDiv.appendChild(msgContent);
      msgDiv.appendChild(timestamp);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>
